name: movie_db
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  flutter_gen_runner: ^4.2.0

flutter_gen:
  output: lib/gen/
  line_length: 160
  null_safety: true
  integrations:
    flutter_svg: true
    flare_flutter: true
    assets:
      enable: true
    colors:
      enable: true
      inputs:
        - assets/colors/colors.xml

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
